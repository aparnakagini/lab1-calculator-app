<div>
  <table>
    <tr>
      <td><label for="num1">First Number:</label></td>
      <td><input id="num1" #num1 type="number"></td>
    </tr>
    <tr>
      <td><label for="num2">Second Number:</label></td>
      <td><input id="num2" #num2 type="number"></td>
    </tr>
    <tr>
      <td colspan="2">
        <button (click)="add(num1.value, num2.value)" class="operation-btn">+</button>
        <button (click)="subtract(num1.value, num2.value)" class="operation-btn">-</button>
        <button (click)="multiply(num1.value, num2.value)" class="operation-btn">*</button>
        <button (click)="divide(num1.value, num2.value)" class="operation-btn">/</button>

      </td>
    </tr>
    <tr>
      <td><label for="result">Result:</label></td>
      <td><input id="result" [value]="result" readonly></td>
    </tr>    
  </table>
</div>
